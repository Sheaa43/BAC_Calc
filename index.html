<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Blood Alcohol Content Calculator</h1>
<br>

<label for="beersConsumed">How many beers did you consume?</label>
<input type="number" id="beersConsumed">
<br>

<label for="wineConsumed">How many glasses of wine did you consume?</label>
<input type="number" id="wineConsumed">
<br>

<label for="shotsConsumed">How many shots did you consume?</label>
<input type="number" id="shotsConsumed">
<br>

<label for="weight">Your weight in Pounds:</label>
<input type="number" id="weight">
<br>

<label for="hoursSince">Hours since your first drink:</label>
<input type="number" id="hoursSince">
<br>
<br>

<button id="calculateButton">Calculate your BAC</button>
<br>

<p id="totalBACCalc"></p>


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="template.js"></script>

</body>
</html>
